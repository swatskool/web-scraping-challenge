<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

  
    <div class="container">
      <div class="row" id="mars-listings">
        <div class="col-md-12">
          
          <h2> Latest Mars News</h2>
          <h3><strong>{{listings['heading'][0] | safe}} </h3>
          <h4>{{listings.text[0] | safe}}</h4>
        <div class="col-md-10">
          <h2>
            <strong>  Featured Mars image
              <img src="{{listings.feature_image}}">
              <a href="{{listings.feature_image}}">Link to the image</a>
          </h2>

        </div>



        
          <h3>Mars Facts</h3>
            

          <div class = "col-md-10 border">{{listings.table | safe}} table here</div>
        </div>
      </div>



    </div>
    
    </div>

  </div>
</body>

</html>
